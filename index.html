		<h3>我的个人站</h3>
		<p>个人网站是指因特网上一块固定的面向全世界发布消息的地方，个人网站由域名(也就是网站地址)、程序和网站空间构成，通常包括主页和其他具有超链接文件的页面。网站是一种通讯工具，就像布告栏一样，人们可以通过网站来发布自己想要公开的资讯，或者利用网站来提供相关的网络服务。个人网站是指个人或团体因某种兴趣、拥有某种专业技术、提供某种服务或把自己的作品、商品展示销售而制作的具有独立空间域名的网站。 个人网站是万维网由个人创建的网页包含的内容，而不是个人性质的公司，组织或机构的代表。个人网站=顶级域名+虚拟主机+网页 [1] </p>
